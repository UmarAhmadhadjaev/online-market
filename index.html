<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- navbar -->
    <header>
			<section>
			  <nav class="navbar navbar-dark bg-transparent navbar-expand-lg shadow mb-3">
				<div class="container">
				  <a class="navbar-brand" href="./index.html">Online Magazine</a>
				  <button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				  >
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="./index.html"
						  >Home</a
						>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="./admin.html">Admin panel</a>
					  </li>
					</ul>         
				  </div>
				</div>
			  </nav>
			</section>
		  </header>
    <!-- navbar end -->
    <div class="container p-3">
      <h2 class="text-center text-light">Products</h2>
      <div class="cards row"></div>
    </div>

    <div
      id="loader"
      class="spinner-border position-absolute top-50 start-50 text-light"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>

    <template id="product-template">
      <div class="col-md-4 mt-3">
        <div class="card">
          <img src="" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title text-light">Lorem ipsum dolor sit amet.</h5>
            <!-- <p class="date" class="card-text">date</p> -->
            <p class="category text-primary">Category</p>
            <p class="description text-light"></p>
            <p class="price text-danger">price</p>
            <p class="rating text-warning">rating</p>
            <div class="rating-stars">
              <img
                class="d-none rating-full"
                src="./assets/star-full.png"
                width="30"
                alt=""
              />
              <img
                class="d-none rating-half"
                src="./assets/star-half.png"
                width="30"
                alt=""
              />
            </div>
            <!-- <button
							data-bs-toggle="modal"
							data-bs-target="#exampleModal"
							class="btn btn-primary"
						>
							Edit
						</button>
						<button class="btn btn-danger">Delete</button> -->
          </div>
        </div>
      </div>
    </template>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form id="edit-form" class="form-control">
              <label class="form-label" for="title">
                Title
                <input class="form-control" type="text" id="title" />
              </label>
              <label class="form-label" for="overview">
                overview
                <input class="form-control" type="text" id="overview" />
              </label>
              <label class="form-label" for="date">
                date
                <input class="form-control" type="datetime-local" id="date" />
              </label>
              <label class="form-label" for="img">
                Image
                <input class="form-control" type="text" name="" id="img" />
              </label>
              <p id="date-text"></p>
              <img class="w-100" id="edit-img" src="" alt="" />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              id="editHandler"
              data-bs-dismiss="modal"
              type="button"
              class="btn btn-primary"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
